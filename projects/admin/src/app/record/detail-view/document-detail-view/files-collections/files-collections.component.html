@if (record) {
<h5 translate>Digital collections</h5>
<div class="row align-items-center">
  <p-inputGroup class="mt-2 col-6">
    <input
      pInputText
      tooltipPosition="top"
      [pTooltip]="
        'Comma-separated list of digital collection names. Digital collections allow the searching/grouping of related documents containing files.'
          | translate
      "
      class="p-inputtext-sm"
      id="collections"
      aria-describedby="files-collections"
      [formControl]="collections"
    />
    <button
      (click)="$event.preventDefault(); save()"
      type="button"
      [disabled]="collections.pristine"
      pButton
      icon="pi pi-save"
    ></button>
  </p-inputGroup>
  <div class="col-6">
    @for(collection of record?.metadata?.collections || []; track collection) {
    <a [href]="getCollectionLink(collection)" target="_collection"
      >{{ collection }}
      <i class="fa fa-external-link pr-2"></i>
    </a>
    }
  </div>
</div>
}
